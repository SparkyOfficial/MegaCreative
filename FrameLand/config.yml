message:
  setName:
    - "&e Напишите в чат, какое бы вы хотели название мира"
    - "&7 (cancel для отмены):"
  setDescription:
    - "&e Напишите в чат, какое бы вы хотели описание к миру"
    - "&7 (cancel для отмены, stop для того, чтобы закончить писать описание)"
