    - "&e Напишите в чат, какой бы вы хотели айди мира"
    - "&7 (cancel для отмены):"

# Название мира: #name#
# Цифровой ID мира: #cID#
# Буквенный ID мира: #bID#
# Доступность мира: #avail#
# Описание к миру: #desc#
## # Описание всегда должно быть в конце. к #desc# также относится
fullInformation:
  - "&f Название мира: #name#"
  - "&f Цифровой ID мира: #cID#"
  - "&f Буквенный ID мира: #bID#"
  - "&f Доступность мира: #avail#"
