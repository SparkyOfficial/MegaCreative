# Конфигурация блоков кодинга
# Этот файл позволяет настраивать доступные блоки без перекомпиляции плагина

blocks:
  DIAMOND_BLOCK:
    name: "Событие игрока"
    description: "Блоки событий, которые запускают скрипт"
    actions:
      - "onJoin"
      - "onLeave"
      - "onChat"
      - "onBlockBreak"
      - "onBlockPlace"
      - "onPlayerMove"
      - "onPlayerDeath"
      - "onCommand"
      - "onTick"
  
  COBBLESTONE:
    name: "Действие игрока"
    description: "Блоки действий, которые выполняются в скрипте"
    actions:
      - "sendMessage"
      - "teleport"
      - "giveItem"
      - "playSound"
      - "effect"
      - "command"
      - "broadcast"
      - "giveItems"
      - "spawnEntity"
      - "removeItems"
      - "setArmor"
      - "setVar"
      - "spawnMob"
      - "healPlayer"
      - "setGameMode"
      - "setTime"
      - "setWeather"
      - "explosion"
      - "setBlock"
      - "getVar"
      - "getPlayerName"
      - "setGlobalVar"
      - "getGlobalVar"
      - "setServerVar"
      - "getServerVar"
      - "wait"
      - "randomNumber"
      - "playParticle"
  
  OAK_PLANKS:
    name: "Условие игрока"
    description: "Блоки условий для проверки различных состояний"
    actions:
      - "isOp"
      - "compareVariable"
      - "worldTime"
      - "isNearBlock"
      - "mobNear"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "ifVarEquals"
      - "ifVarGreater"
      - "ifVarLess"
      - "isBlockType"
      - "isPlayerHolding"
      - "isNearEntity"
      - "hasArmor"
      - "isNight"
      - "isRiding"
  
  IRON_BLOCK:
    name: "Переменная"
    description: "Блоки для работы с переменными"
    actions:
      - "setVar"
      - "getVar"
      - "addVar"
      - "subVar"
      - "mulVar"
      - "divVar"
      - "setGlobalVar"
      - "getGlobalVar"
      - "setServerVar"
      - "getServerVar"
  
  OBSIDIAN:
    name: "Если переменная"
    description: "Условия для проверки переменных"
    actions:
      - "ifVarEquals"
      - "ifVarGreater"
      - "ifVarLess"
      - "compareVariable"
  
  REDSTONE_BLOCK:
    name: "Если игра"
    description: "Условия для проверки игровых состояний"
    actions:
      - "isOp"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "worldTime"
  
  BRICKS:
    name: "Если существо"
    description: "Условия для проверки существ"
    actions:
      - "mobNear"
      - "isNearBlock"
  
  EMERALD_BLOCK:
    name: "Повторить N раз"
    description: "Циклы и повторения"
    actions:
      - "repeat"
      - "repeatTrigger"
  
  LAPIS_BLOCK:
    name: "Вызвать функцию"
    description: "Функции и вызовы"
    actions:
      - "callFunction"
      - "saveFunction"
  
  BOOKSHELF:
    name: "Сохранить функцию"
    description: "Сохранение и управление функциями"
    actions:
      - "saveFunction"
      - "callFunction"
  
  END_STONE:
    name: "Иначе"
    description: "Блок для альтернативного выполнения"
    actions:
      - "else"
  
  NETHERITE_BLOCK:
    name: "Игровое действие"
    description: "Действия с игровым миром"
    actions:
      - "setTime"
      - "setWeather"
      - "setBlock"
      - "explosion"
      - "playSound"
      - "effect"
      - "playParticle"
  
  POLISHED_GRANITE:
    name: "Получить данные"
    description: "Получение различных данных"
    actions:
      - "getPlayerName"
      - "getVar"
      - "getGlobalVar"
      - "getServerVar"
      - "randomNumber"

# --- НОВАЯ СИСТЕМА: ИМЕНОВАННЫЕ СЛОТЫ И ГРУППЫ ---
action_configurations:
  # Конфигурация для действия sendMessage
  sendMessage:
    slots:
      0:
        name: "§aСообщение для отправки"
        description: "§7Положите бумагу с названием сообщения. Поддерживает плейсхолдеры: %player%, %world%, %x%, %y%, %z%"
        placeholder_item: "PAPER"
        slot_name: "message_slot"
  
  # Конфигурация для условия isNight
  isNight:
    slots:
      0:
        name: "§aВремя суток"
        description: "§7Положите предмет, символизирующий время (черная шерсть = ночь, желтая = день)"
        placeholder_item: "BLACK_WOOL"
        slot_name: "time_slot"
  
  # Конфигурация для условия isRiding
  isRiding:
    slots:
      0:
        name: "§aТип существа для езды"
        description: "§7Положите предмет, символизирующий существо (седло = лошадь, лодка = лодка)"
        placeholder_item: "SADDLE"
        slot_name: "entity_slot"
  
  # Конфигурация для условия isNearEntity
  isNearEntity:
    slots:
      0:
        name: "§aСущество для поиска"
        description: "§7Положите предмет, символизирующий существо (например, гнилую плоть для зомби)"
        placeholder_item: "PLAYER_HEAD"
        slot_name: "entity_slot"
      1:
        name: "§bРадиус поиска"
        description: "§7Положите бумагу, переименованную в число (например, 10)"
        placeholder_item: "COMPASS"
        slot_name: "radius_slot"
  
  # Конфигурация для условия isPlayerHolding
  isPlayerHolding:
    slots:
      0:
        name: "§aПредмет в руке"
        description: "§7Положите предмет, который должен быть в руке игрока"
        placeholder_item: "STONE"
        slot_name: "item_slot"
  
  # Конфигурация для условия hasArmor
  hasArmor:
    slots:
      0:
        name: "§aТребуемая броня"
        description: "§7Положите предмет брони, которую должен носить игрок"
        placeholder_item: "DIAMOND_HELMET"
        slot_name: "armor_slot"
  
  # Конфигурация для действия removeItems
  removeItems:
    item_groups:
      items_to_remove:
        slots: [0, 1, 2, 3, 4, 5, 6, 7, 8]
        name: "§cПредметы для удаления"
        description: "§7Положите сюда все предметы, которые нужно удалить у игрока"
        placeholder_item: "BARRIER"
  
  # Конфигурация для действия setArmor
  setArmor:
    slots:
      0:
        name: "§aШлем"
        description: "§7Положите шлем для установки"
        placeholder_item: "DIAMOND_HELMET"
        slot_name: "helmet_slot"
      1:
        name: "§bНагрудник"
        description: "§7Положите нагрудник для установки"
        placeholder_item: "DIAMOND_CHESTPLATE"
        slot_name: "chestplate_slot"
      2:
        name: "§cПоножи"
        description: "§7Положите поножи для установки"
        placeholder_item: "DIAMOND_LEGGINGS"
        slot_name: "leggings_slot"
      3:
        name: "§dБотинки"
        description: "§7Положите ботинки для установки"
        placeholder_item: "DIAMOND_BOOTS"
        slot_name: "boots_slot"
  
  # Конфигурация для действия giveItems
  giveItems:
    item_groups:
      items_to_give:
        slots: [0, 1, 2, 3, 4, 5, 6, 7, 8]
        name: "§aПредметы для выдачи"
        description: "§7Положите сюда все предметы, которые нужно выдать игроку"
        placeholder_item: "CHEST"
  
  # Конфигурация для действия spawnEntity
  spawnEntity:
    slots:
      0:
        name: "§aТип существа"
        description: "§7Положите предмет, символизирующий существо для спавна"
        placeholder_item: "ZOMBIE_HEAD"
        slot_name: "entity_slot"
      1:
        name: "§bКоличество"
        description: "§7Положите бумагу с названием 'количество:X'"
        placeholder_item: "PAPER"
        slot_name: "count_slot"
      2:
        name: "§cРадиус спавна"
        description: "§7Положите бумагу с названием 'радиус:X'"
        placeholder_item: "PAPER"
        slot_name: "radius_slot"

# Настройки по умолчанию
defaults:
  max_blocks_per_script: 100
  max_recursion_depth: 50
  execution_timeout_seconds: 30 