name: MegaCreative
main: com.megacreative.MegaCreative
version: 1.0.0
api-version: 1.20
description: Advanced Minecraft plugin for world creation and visual programming
author: MegaCreative Team
website: https://github.com/megacreative

commands:
  megacreative:
    description: Main plugin command
    aliases: [mc, mega]
  myworlds:
    description: Open my worlds menu
    aliases: [mw, worlds]
  worldbrowser:
    description: Open world browser
    aliases: [wb, browser]
  join:
    description: Join world by ID
    aliases: [j]
  play:
    description: Switch to play mode
  build:
    description: Switch to build mode
  dev:
    description: Switch to dev mode
  hub:
    description: Return to hub world
    aliases: [lobby, spawn]
  savescript:
    description: Save current code blocks as a script
    usage: /<command> <script_name> [template]
    permission: megacreative.user
  templates:
    description: Open template browser
    aliases: [template, tpl]
    permission: megacreative.user
  scripts:
    description: Open scripts management GUI
    aliases: [script, scriptlist]
    permission: megacreative.user
  worldsettings:
    description: Open world settings
    usage: /<command>
    permission: megacreative.user
  createscript:
    description: Создает готовый скрипт указанного типа.
    usage: /<command> <тип>
    permission: megacreative.admin

  debug:
    description: Управление отладкой скриптов.
    usage: /<command> [on|off|stats|status|help]
    permission: megacreative.user
  stoprepeat:
    description: Остановка повторяющихся задач.
    usage: /<command> [all]
    permission: megacreative.user
  status:
    description: Проверка статуса режима мира.
    usage: /<command>
    permission: megacreative.user
  trusted:
    description: Управление доверенными игроками
    usage: /<command> <add|remove|list|info> [игрок] [тип] [добавил]
    permission: megacreative.trusted
  addfloor:
    description: Добавить новый этаж кодинга в dev-мир
    usage: /<command> [номер_этажа]
    permission: megacreative.admin
  workspace:
    description: Открыть продвинутую среду кодирования MegaCreative
    usage: /<command> [open|close|info]
    permission: megacreative.user
    aliases: [ws, coding]
  create:
    description: Создать новый мир
    usage: /<command> <тип_мира>
    permission: megacreative.create
    aliases: [createworld, newworld]
  clipboard:
    description: Copy and paste code blocks
    usage: /<command> <copy|paste|preview|clear|info|save|load|list|pos1|pos2>
    permission: megacreative.user
    aliases: [cb, copy]
  group:
    description: Group and organize code blocks
    usage: /<command> <select|create|collapse|expand|delete|list|cancel> [name]
    permission: megacreative.user
    aliases: [grp, organize]

permissions:
  megacreative.*:
    description: All MegaCreative permissions
    default: op
    children:
      megacreative.admin: true
      megacreative.create: true
      megacreative.join: true
  megacreative.admin:
    description: Admin permissions
    default: op
  megacreative.create:
    description: Create worlds
    default: true
  megacreative.join:
    description: Join worlds
    default: true
  megacreative.trusted:
    description: Manage trusted players
    default: op