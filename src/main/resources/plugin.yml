name: MegaCreative
main: com.megacreative.MegaCreative
version: 1.0.0
api-version: '1.20'
description: Advanced Minecraft plugin for world creation and visual programming
author: MegaCreative Team
website: https://github.com/megacreative

# Dependencies
softdepend: [WorldEdit, WorldGuard, Vault]
depend: [ProtocolLib]

# Load order
load: POSTWORLD

# Plugin configuration
prefix: '&8[&6MegaCreative&8] '

# Permissions
permissions:
  megacreative.*:
    description: Gives all permissions
    default: op
    children:
      megacreative.user: true
      megacreative.admin: true
      megacreative.debug: true
      megacreative.world.create: true
      megacreative.world.delete: true
      megacreative.world.manage: true

  megacreative.user:
    description: Basic user permissions
    default: true
    children:
      megacreative.command.megacreative: true
      megacreative.command.myworlds: true
      megacreative.command.worldbrowser: true
      megacreative.command.join: true
      megacreative.command.play: true
      megacreative.command.build: true
      megacreative.command.dev: true
      megacreative.command.hub: true
      megacreative.command.function: true
      megacreative.command.interactive: true
  megacreative.command.performance: true

  megacreative.admin:
    description: Admin permissions
    default: op
    children:
      megacreative.command.reload: true
      megacreative.command.debug: true
      megacreative.command.status: true
      megacreative.command.trusted: true
      megacreative.world.bypass: true

  megacreative.debug:
    description: Debug permissions
    default: op

  megacreative.world.create:
    description: Allow creating new worlds
    default: true

  megacreative.world.delete:
    description: Allow deleting worlds
    default: op

  megacreative.world.manage:
    description: Allow managing world settings
    default: op

  megacreative.create:
    description: Create worlds
    default: true

  megacreative.join:
    description: Join worlds
    default: true

  megacreative.trusted:
    description: Manage trusted players
    default: op

commands:
  megacreative:
    description: Main plugin command
    aliases: [mc, mega]
    permission: megacreative.command.megacreative
    permission-message: '&cYou do not have permission to use this command.'
    usage: |
      &6/megacreative help &f- Show help
      &6/megacreative reload &f- Reload configuration
      &6/megacreative version &f- Show version info

  myworlds:
    description: Open my worlds menu
    aliases: [mw, worlds]
    permission: megacreative.command.myworlds
    permission-message: '&cYou do not have permission to view your worlds.'

  worldbrowser:
    description: Open world browser
    aliases: [wb, browser]
    permission: megacreative.command.worldbrowser
    permission-message: '&cYou do not have permission to browse worlds.'

  join:
    description: Join world by ID
    aliases: [j]
    usage: /join <world_id>
    permission: megacreative.command.join
    permission-message: '&cYou do not have permission to join worlds.'

  play:
    description: Switch to play mode
    permission: megacreative.command.play
    permission-message: '&cYou do not have permission to switch to play mode.'

  build:
    description: Switch to build mode
    permission: megacreative.command.build
    permission-message: '&cYou do not have permission to switch to build mode.'

  dev:
    description: Switch to dev mode
    permission: megacreative.command.dev
    permission-message: '&cYou do not have developer permissions.'

  switch:
    description: Switch between world modes (code/play) for dual worlds
    aliases: [sw, mode]
    usage: /switch <code|play|dev|world>
    permission: megacreative.command.switch
    permission-message: '&cYou do not have permission to switch world modes.'

  hub:
    description: Return to hub world
    aliases: [lobby, spawn]
    permission: megacreative.command.hub
    permission-message: '&cYou do not have permission to return to the hub.'

  templates:
    description: Open template browser
    aliases: [template, tpl]
    permission: megacreative.command.templates
    permission-message: '&cYou do not have permission to access templates.'

  worldsettings:
    description: Open world settings
    usage: /<command>
    permission: megacreative.command.worldsettings
    permission-message: '&cYou do not have permission to modify world settings.'

