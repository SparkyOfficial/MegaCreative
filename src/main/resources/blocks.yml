# Block configurations for MegaCreative
# This file defines all the available code blocks and their properties

blocks:
  # Player Actions
  send_message:
    name: "Send Message"
    material: PAPER
    action: SEND_MESSAGE
    category: "Player"
    lore:
      - "Sends a message to the player"
    parameters:
      message: "Hello, %player%!"
    enabled: true
    
  teleport_player:
    name: "Teleport Player"
    material: ENDER_PEARL
    action: TELEPORT_PLAYER
    category: "Player"
    lore:
      - "Teleports the player to a location"
    parameters:
      x: 0
      y: 64
      z: 0
      world: world
      yaw: 0
      pitch: 0
    enabled: true
    
  give_item:
    name: "Give Item"
    material: CHEST
    action: GIVE_ITEM
    category: "Player"
    lore:
      - "Gives an item to the player"
    parameters:
      item: "DIAMOND"
      amount: 1
    enabled: true
    
  # Variable Actions
  set_variable:
    name: "Set Variable"
    material: REDSTONE_TORCH
    action: VARIABLE_SET
    category: "Variables"
    lore:
      - "Sets a variable to a value"
    parameters:
      variable: "my_variable"
      value: 0
    enabled: true
    
  add_to_variable:
    name: "Add to Variable"
    material: REPEATER
    action: VARIABLE_ADD
    category: "Variables"
    lore:
      - "Adds a value to a variable"
    parameters:
      variable: "my_variable"
      value: 1
    enabled: true
    
  # Game Actions
  spawn_mob:
    name: "Spawn Mob"
    material: ZOMBIE_SPAWN_EGG
    action: GAME_ACTION_SPAWN_MOB
    category: "Game"
    lore:
      - "Spawns a mob at a location"
    parameters:
      mob: "ZOMBIE"
      amount: 1
      x: "~"
      y: "~"
      z: "~"
      world: "~"
    enabled: true
    
  set_weather:
    name: "Set Weather"
    material: WATER_BUCKET
    action: GAME_ACTION_WEATHER
    category: "Game"
    lore:
      - "Changes the weather"
    parameters:
      weather: "CLEAR"  # CLEAR, RAIN, or THUNDER
      duration: 6000
    enabled: true
    
  # Control Flow
  if_condition:
    name: "If"
    material: STONE_BUTTON
    action: IF_CONDITION
    category: "Control"
    lore:
      - "Executes the next block if the condition is true"
    parameters:
      condition: ""
    enabled: true
    
  else_condition:
    name: "Else"
    material: STONE_PRESSURE_PLATE
    action: ELSE_CONDITION
    category: "Control"
    lore:
      - "Executes if the previous if condition was false"
    enabled: true
    
  # Events
  on_player_join:
    name: "On Player Join"
    material: PLAYER_HEAD
    action: EVENT_PLAYER_JOIN
    category: "Events"
    lore:
      - "Triggers when a player joins the server"
    enabled: true
    
  on_player_interact:
    name: "On Player Interact"
    material: STICK
    action: EVENT_PLAYER_INTERACT
    category: "Events"
    lore:
      - "Triggers when a player interacts with a block or item"
    parameters:
      block: "any"  # or specific block type
      action: "RIGHT_CLICK"  # or LEFT_CLICK, PHYSICAL
    enabled: true
    
  # Conditions
  has_permission:
    name: "Has Permission"
    material: KNOWLEDGE_BOOK
    action: CONDITION_HAS_PERMISSION
    category: "Conditions"
    lore:
      - "Checks if the player has a permission"
    parameters:
      permission: "example.permission"
    enabled: true
    
  compare_variable:
    name: "Compare Variable"
    material: COMPARATOR
    action: CONDITION_COMPARE_VARIABLE
    category: "Conditions"
    lore:
      - "Compares a variable to a value"
    parameters:
      variable: "my_variable"
      operator: "=="  # ==, !=, >, <, >=, <=
      value: 0
    enabled: true
