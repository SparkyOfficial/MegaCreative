# Конфигурация блоков кодинга
# Этот файл позволяет настраивать доступные блоки без перекомпиляции плагина

blocks:
  DIAMOND_BLOCK:
    name: "Событие"
    type: "EVENT"
    description: "Блоки событий, которые запускают скрипт"
    default_action: "onJoin"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 3
    actions:
      - "onJoin"
      - "onLeave"
      - "onChat"
      - "onBlockBreak"
      - "onBlockPlace"
      - "onPlayerMove"
      - "onPlayerDeath"
      - "onCommand"
      - "onTick"
  
  COBBLESTONE:
    name: "Действие"
    type: "ACTION"
    description: "Блоки действий, которые выполняются в скрипте"
    default_action: "sendMessage"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 3
    actions:
      - "sendMessage"
      - "teleport"
      - "giveItem"
      - "playSound"
      - "effect"
      - "command"
      - "broadcast"
      - "giveItems"
      - "spawnEntity"
      - "removeItems"
      - "setArmor"
      - "spawnMob"
      - "healPlayer"
      - "setGameMode"
      - "setTime"
      - "setWeather"
      - "explosion"
      - "setBlock"
      - "getPlayerName"
      - "wait"
      - "randomNumber"
      - "playParticle"
      - "sendTitle"
      - "sendActionBar"
      - "executeAsyncCommand"
  
  OAK_PLANKS:
    name: "Условие"
    type: "CONDITION"
    description: "Блоки условий для проверки различных состояний"
    default_action: "hasItem"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 3
    actions:
      - "isOp"
      - "compareVariable"
      - "worldTime"
      - "isNearBlock"
      - "mobNear"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "isBlockType"
      - "isPlayerHolding"
      - "isNearEntity"
      - "hasArmor"
      - "isNight"
      - "isRiding"
      - "checkPlayerInventory"
      - "checkPlayerStats"
      - "checkServerOnline"
      - "checkWorldWeather"
      - "worldGuardRegionCheck"
  
  IRON_BLOCK:
    name: "Переменная"
    type: "ACTION"
    description: "Блоки для работы с переменными"
    actions:
      - "setVar"
      - "getVar"
      - "addVar"
      - "subVar"
      - "mulVar"
      - "divVar"
      - "setGlobalVar"
      - "getGlobalVar"
      - "setServerVar"
      - "getServerVar"
  
  OBSIDIAN:
    name: "Если переменная"
    type: "CONDITION"
    description: "Условия для проверки переменных"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 3
    actions:
      - "ifVarEquals"
      - "ifVarGreater"
      - "ifVarLess"
      - "compareVariable"
  
  REDSTONE_BLOCK:
    name: "Если игра"
    type: "CONDITION"
    description: "Условия для проверки игровых состояний"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 3
    actions:
      - "isOp"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "worldTime"
  
  BRICKS:
    name: "Если существо"
    type: "CONDITION"
    description: "Условия для проверки существ"
    actions:
      - "mobNear"
      - "isNearBlock"
  
  EMERALD_BLOCK:
    name: "Повторить N раз"
    type: "CONTROL"
    description: "Циклы и повторения"
    is_constructor: true
    structure:
      brackets: PISTON
      sign: true
      bracket_distance: 4
    actions:
      - "repeat"
      - "repeatTrigger"
      - "asyncLoop"
      - "whileLoop"
  
  LAPIS_BLOCK:
    name: "Вызвать функцию"
    type: "FUNCTION"
    description: "Функции и вызовы"
    actions:
      - "callFunction"
      - "saveFunction"
  
  BOOKSHELF:
    name: "Сохранить функцию"
    type: "FUNCTION"
    description: "Сохранение и управление функциями"
    actions:
      - "saveFunction"
      - "callFunction"
  
  END_STONE:
    name: "Иначе"
    type: "CONTROL"
    description: "Блок для альтернативного выполнения"
    actions:
      - "else"
  
  NETHERITE_BLOCK:
    name: "Игровое действие"
    type: "ACTION"
    description: "Действия с игровым миром"
    actions:
      - "setTime"
      - "setWeather"
      - "setBlock"
      - "explosion"
      - "playSound"
      - "effect"
      - "playParticle"
      - "createScoreboard"
      - "setScore"
      - "incrementScore"
      - "createTeam"
      - "addPlayerToTeam"
      - "saveLocation"
      - "getLocation"
  
  POLISHED_GRANITE:
    name: "Получить данные"
    type: "ACTION"
    description: "Получение различных данных"
    actions:
      - "getPlayerName"
      - "getVar"
      - "getGlobalVar"
      - "getServerVar"
      - "randomNumber"
  
  PISTON:
    name: "Скобка"
    type: "CONTROL"
    description: "Блок для группировки логических секций кода"
    actions:
      - "openBracket"
      - "closeBracket"

# --- НОВАЯ СИСТЕМА: ИМЕНОВАННЫЕ СЛОТЫ И ГРУППЫ ---
action_configurations:
  # Конфигурация для действия sendMessage
  sendMessage:
    slots:
      0:
        name: "§aСообщение для отправки"
        description: "§7Положите бумагу с названием сообщения. Поддерживает плейсхолдеры: %player%, %world%, %x%, %y%, %z%"
        placeholder_item: "PAPER"
        slot_name: "message_slot"
        validation: "length:1-100"
        hint: "Сообщение должно содержать от 1 до 100 символов"
  
  # Конфигурация для действия sendTitle
  sendTitle:
    slots:
      0:
        name: "§aГлавный заголовок"
        description: "§7Положите бумагу с названием главного заголовка. Поддерживает плейсхолдеры: %player%"
        placeholder_item: "PAPER"
        slot_name: "title"
        validation: "length:1-50"
        hint: "Заголовок должен содержать от 1 до 50 символов"
      1:
        name: "§bПодзаголовок"
        description: "§7Положите бумагу с названием подзаголовка (необязательно)"
        placeholder_item: "PAPER"
        slot_name: "subtitle"
        validation: "length:0-50"
        hint: "Подзаголовок может содержать до 50 символов"
      2:
        name: "§cВремя появления"
        description: "§7Положите бумагу с названием 'fadein:X' (по умолчанию 10)"
        placeholder_item: "PAPER"
        slot_name: "fadein"
        validation: "number_range:0-100"
        hint: "Время появления от 0 до 100"
      3:
        name: "§dВремя отображения"
        description: "§7Положите бумагу с названием 'stay:X' (по умолчанию 70)"
        placeholder_item: "PAPER"
        slot_name: "stay"
        validation: "number_range:0-1000"
        hint: "Время отображения от 0 до 1000"
      4:
        name: "§eВремя исчезновения"
        description: "§7Положите бумагу с названием 'fadeout:X' (по умолчанию 20)"
        placeholder_item: "PAPER"
        slot_name: "fadeout"
        validation: "number_range:0-100"
        hint: "Время исчезновения от 0 до 100"
  
  # Конфигурация для действия broadcast
  broadcast:
    slots:
      0:
        name: "§aСообщение для объявления"
        description: "§7Положите бумагу с названием сообщения для всех игроков. Поддерживает плейсхолдеры: %player%, %world%"
        placeholder_item: "PAPER"
        slot_name: "message_slot"
        validation: "length:1-200"
        hint: "Сообщение должно содержать от 1 до 200 символов"
  
  # Конфигурация для действия command
