# Конфигурация блоков кодинга
# Этот файл позволяет настраивать доступные блоки без перекомпиляции плагина

blocks:
  DIAMOND_BLOCK:
    name: "Событие игрока"
    type: "EVENT"
    description: "Блоки событий, которые запускают скрипт"
    actions:
      - "onJoin"
      - "onLeave"
      - "onChat"
      - "onBlockBreak"
      - "onBlockPlace"
      - "onPlayerMove"
      - "onPlayerDeath"
      - "onCommand"
      - "onTick"
  
  COBBLESTONE:
    name: "Действие игрока"
    type: "ACTION"
    description: "Блоки действий, которые выполняются в скрипте"
    actions:
      - "sendMessage"
      - "teleport"
      - "giveItem"
      - "playSound"
      - "effect"
      - "command"
      - "broadcast"
      - "giveItems"
      - "spawnEntity"
      - "removeItems"
      - "setArmor"
      - "setVar"
      - "spawnMob"
      - "healPlayer"
      - "setGameMode"
      - "setTime"
      - "setWeather"
      - "explosion"
      - "setBlock"
      - "getVar"
      - "getPlayerName"
      - "setGlobalVar"
      - "getGlobalVar"
      - "setServerVar"
      - "getServerVar"
      - "wait"
      - "randomNumber"
      - "playParticle"
      - "sendTitle"
      - "sendActionBar"
      - "executeAsyncCommand"
  
  OAK_PLANKS:
    name: "Условие игрока"
    type: "CONDITION"
    description: "Блоки условий для проверки различных состояний"
    actions:
      - "isOp"
      - "compareVariable"
      - "worldTime"
      - "isNearBlock"
      - "mobNear"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "ifVarEquals"
      - "ifVarGreater"
      - "ifVarLess"
      - "isBlockType"
      - "isPlayerHolding"
      - "isNearEntity"
      - "hasArmor"
      - "isNight"
      - "isRiding"
      - "checkPlayerInventory"
      - "checkPlayerStats"
      - "checkServerOnline"
      - "checkWorldWeather"
      - "worldGuardRegionCheck"
  
  IRON_BLOCK:
    name: "Переменная"
    type: "ACTION"
    description: "Блоки для работы с переменными"
    actions:
      - "setVar"
      - "getVar"
      - "addVar"
      - "subVar"
      - "mulVar"
      - "divVar"
      - "setGlobalVar"
      - "getGlobalVar"
      - "setServerVar"
      - "getServerVar"
  
  OBSIDIAN:
    name: "Если переменная"
    type: "CONDITION"
    description: "Условия для проверки переменных"
    actions:
      - "ifVarEquals"
      - "ifVarGreater"
      - "ifVarLess"
      - "compareVariable"
  
  REDSTONE_BLOCK:
    name: "Если игра"
    type: "CONDITION"
    description: "Условия для проверки игровых состояний"
    actions:
      - "isOp"
      - "playerGameMode"
      - "playerHealth"
      - "hasItem"
      - "hasPermission"
      - "isInWorld"
      - "worldTime"
  
  BRICKS:
    name: "Если существо"
    type: "CONDITION"
    description: "Условия для проверки существ"
    actions:
      - "mobNear"
      - "isNearBlock"
  
  EMERALD_BLOCK:
    name: "Повторить N раз"
    type: "CONTROL"
    description: "Циклы и повторения"
    actions:
      - "repeat"
      - "repeatTrigger"
      - "asyncLoop"
  
  LAPIS_BLOCK:
    name: "Вызвать функцию"
    type: "FUNCTION"
    description: "Функции и вызовы"
    actions:
      - "callFunction"
      - "saveFunction"
  
  BOOKSHELF:
    name: "Сохранить функцию"
    type: "FUNCTION"
    description: "Сохранение и управление функциями"
    actions:
      - "saveFunction"
      - "callFunction"
  
  END_STONE:
    name: "Иначе"
    type: "CONTROL"
    description: "Блок для альтернативного выполнения"
    actions:
      - "else"
  
  NETHERITE_BLOCK:
    name: "Игровое действие"
    type: "ACTION"
    description: "Действия с игровым миром"
    actions:
      - "setTime"
      - "setWeather"
      - "setBlock"
      - "explosion"
      - "playSound"
      - "effect"
      - "playParticle"
      - "createScoreboard"
      - "setScore"
      - "incrementScore"
      - "createTeam"
      - "addPlayerToTeam"
      - "saveLocation"
      - "getLocation"
  
  POLISHED_GRANITE:
    name: "Получить данные"
    type: "ACTION"
    description: "Получение различных данных"
    actions:
      - "getPlayerName"
      - "getVar"
      - "getGlobalVar"
      - "getServerVar"
      - "randomNumber"

