        placeholder_item: "PAPER"
        slot_name: "message"
        validation: "length:1-64"
        hint: "Сообщение в ActionBar должно содержать от 1 до 64 символов"
  
  # Конфигурация для действия executeAsyncCommand
  executeAsyncCommand:
    slots:
      0:
        name: "§aКоманда для выполнения"
